<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" name="username" type="text" placeholder="Enter Username" [ngClass]="{'error-username-field': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"/>
            @if(loginForm.get('username')?.invalid && loginForm.get('username')?.touched){
                <div class="error-msg">
                    Username is Required
                </div>
            }
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" name="password" type="password" placeholder="Enter Password" [ngClass]="{'error-password-field': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"/>
            @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
                <div class="error-msg">
                    Password is Required
                </div>
            }  
        </div>
        <button class="submit-button" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>

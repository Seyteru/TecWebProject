<div class="tag-list-container">
    <h1 class="page-title">Articles with {{ tag }} Tag</h1>
    <app-article-list [articles]="articles"></app-article-list>
</div>

<div class="pagination">
    <button (click)="onPageBack()" [disabled]="currentPage == 1">Back</button>
    <span>Page {{ currentPage }} of {{ totalPages() }}</span>
    <button (click)="onPageForward()" [disabled]="currentPage == totalPages()">Forward</button>
</div>

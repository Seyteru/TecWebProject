<div class="tag-list-container">
    <h1 class="page-title">Articles with {{ currentTag }} Tag</h1>
    <app-article-list [articles]="articles"></app-article-list>
    <div class="pagination">
        <button mat-icon-button (click)="onPageBack()" [disabled]="currentPage == 1"><mat-icon>arrow_back_ios</mat-icon></button>
        <span>{{ currentPage }} of {{ totalPages() }}</span>
        <button mat-icon-button (click)="onPageForward()" [disabled]="currentPage == totalPages()"><mat-icon>arrow_forward_ios</mat-icon></button>
    </div>
</div>
